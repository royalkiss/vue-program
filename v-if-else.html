<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if v-else</title>
</head>
<body>
	<div id="app">
       <button v-if="Show">Show</button>
       <button v-else>隐藏</button>
	</div>

<script src="vue.js"></script>
<script>
    new Vue({
       el:"#app",
       data:{
       	 Show:false
       }

    })

</script>	
</body>
</html>
