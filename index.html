<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue</title>
</head>
<body>
	<div id="box">
       {{msg}}
       <button @click="sayHi">sayHi</button>
	</div>

<script src="./vue.js"></script>
<script>
     new Vue({
       el:"#box",
       data:{
       	 msg:"小明你好"
       },
       methods:{
       	 sayHi:function(){
       	 	alert("哈哈");
       	 }
       }
       



     })
</script>
</body>
</html>
